<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigationCategory"></nav>

<table class="table" style="margin-top:72px">

    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
    </tr>

</table>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

</body>
</html>
