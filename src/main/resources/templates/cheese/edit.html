<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigationCheese"></nav>

<form method="post" style="max-width:600px;margin-top:72px" th:object="${newCheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" id="name" name="name" th:value="${name}" />
<!--        <span th:errors="${name}" class="error"></span>-->
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" id="description" name="description" th:value="${description}" />
<!--        <span th:errors="*{description}" class="error"></span>-->
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="categoryId">
            <option th:each="categori : ${categories}"
                    th:text="${categori.name}"
                    th:value="${categori.id}"
                    th:selected="${category.id == categori.id}">
            </option>
        </select>
    </div>
    <input type="hidden" th:value="${cheeseId}" name="cheeseId" />

    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
