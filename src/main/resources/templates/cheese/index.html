<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<script th:replace="fragments :: tooltip"></script>

<body>

<nav th:replace="fragments :: navigationCheese"></nav>

<table class="table" style="margin-top:72px">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th></th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
        <td th:text="@{${cheese.category} != NULL ? ${cheese.category.name}}"></td>
        <td>
            <a data-toggle="tooltip" th:title="'Click to edit the name, description and category of this cheese'" th:href="@{'/cheese/edit/' + ${cheese.id}}">edit</a>
        </td>
    </tr>

</table>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

</body>
</html>
