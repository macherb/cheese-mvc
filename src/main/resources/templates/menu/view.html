<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<script th:replace="fragments :: tooltip"></script>

<body>

<nav th:replace="fragments :: navigationMenu_cheeses"></nav>

<ul style="margin-top:72px">
    <li th:each="cheese : ${cheeses}" th:text="${cheese.name}"></li>
</ul>

<p th:unless="${cheeses.size()}"><i>No cheese yet</i></p>

<p>
    <a data-toggle="tooltip" th:title="'Add a cheese to the ' + ${title} + ' menu'"  th:href="'/menu/add-item/' + ${menuId}">Add Cheese</a>
</p>

</body>
</html>
