<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<ul>
    <li th:each="cheese : ${cheeses}" th:text="${cheese.name}"></li>
</ul>

<p th:unless="${cheeses.size()}"><i>No cheese yet</i></p>

<p><a th:href="'/menu/add-item/' + ${menuId}">Add Cheese</a></p>

</body>
</html>
