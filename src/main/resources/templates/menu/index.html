<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<ul>
    <li th:each="menu : ${menus}">
        <a th:href="'/menu/view/' + ${menu.id}" th:text ="${menu.name}"></a>
    </li>
</ul>

<p><a href="/menu/add">Add Menu</a></p>

</body>
</html>
