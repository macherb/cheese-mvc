<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!--<h1 th:text="${title}">Default Title</h1>-->

<nav th:replace="fragments :: navigationMenu"></nav>

<p style="margin-top:72px" th:unless="${menus} and ${menus.size()}">no menu :(</p>

<table class="table" style="margin-top:72px">

    <tr>
        <th>Name</th>
    </tr>

    <tr th:each="menu : ${menus}">
        <td>
            <a th:href="'/menu/view/' + ${menu.id}" th:text="${menu.name}"></a>
        </td>
    </tr>

</table>

</body>
</html>
