<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<body>

<!--<h1 th:text="${title}">Default Title</h1>-->

<nav th:replace="fragments :: navigationCategory"></nav>

<p style="margin-top:72px" th:unless="${categories} and ${categories.size()}">no category :(</p>

<table class="table" style="margin-top:72px">

    <tr>
        <th>Name</th>
        <th></th>
    </tr>

    <tr th:each="category : ${categories}">
        <td>
            <a data-toggle="tooltip" th:title="'Click to see a list of ' + ${category.name} + ' cheese(s)'" th:href="'/cheese/category/' + ${category.id}" th:text="${category.name}"></a>
        </td>
        <td>
            <a data-toggle="tooltip" th:title="'Click to edit the name of this category'" th:href="@{'/category/edit/' + ${category.id}}">edit</a>
        </td>
    </tr>

</table>

</body>
</html>
