<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<!--<h1 th:text="${title}">Default Title</h1>-->

<nav th:replace="fragments :: navigationCategory"></nav>

<p style="margin-top:72px" th:unless="${categories} and ${categories.size()}">no category :(</p>

<table class="table" style="margin-top:72px">

    <tr>
        <th>Name</th>
    </tr>

    <tr th:each="category : ${categories}">
        <td>
            <a th:href="'/cheese/category/' + ${category.id}" th:text="${category.name}"></a>
        </td>
    </tr>

</table>

</body>
</html>
